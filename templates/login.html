{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="{{ url_for('static', filename='img/logo.png') }}"
                    style="width: 400px;" alt="logo">
                    <br></br>
                </div>

                  
            <form method="POST" action="/login">
            <p>Please login to your account</p>
            <div class=" form-outline mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" placeholder="username" required>
            </div>
            <div class="form-outline mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="password" required>
            </div>
           <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg mb-3" type="submit">Log in</button>
                  </div>
        <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button type="button" class="btn btn-outline-danger" onclick="location.href='/create_account';" >Create new</button>
                  </div>
        </form>

        {% if message %}
        <div class="alert alert-danger">
            {{ message }}
        </div>
        {% endif %}
</div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Busy tracking your money?</h4>
                <p class="small mb-0">Don't worry. We got you!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
